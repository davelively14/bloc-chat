<div class="modal-header">
  <h4>
    Set Username
    <a class="close" ng-click="cancel()" ng-show="canClose"><span class="ion-close"></span></a>
  </h4>
</div>
<div class="modal-body">
  <form name="signIn" ng-submit="submit()">
    <input type="text" name="name" ng-model="name" placeholder="Enter username" class="form-control" required>
    <input type="submit" value="Ok" class="btn btn-primary btn-block">
  </form>
</div>
