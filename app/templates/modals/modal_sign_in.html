<div class="modal-header">
  <h4>
    <span ng-show="default && !signedIn">Sign In</span>
    <span ng-show="default && signedIn">Change User</span>
    <span ng-show="!default">Create User</span>
    <a class="close" ng-click="cancel()" ng-show="signedIn"><span class="ion-close"></span></a>
  </h4>
</div>
<div class="modal-body" ng-show="default">
  <form name="logInForm" ng-submit="submit()">
    <input type="email" ng-model="email" placeholder="Enter email" class="form-control" required autofocus="true">
    <input type="password" ng-model="password" required placeholder="Password" class="form-control">
    <div class="alert alert-danger" ng-show="error">
      {{ error.message }}
    </div>
    <input type="submit" value="Log in" class="btn btn-primary btn-block" ng-click="logIn()">
  </form>
  <p>Not a member? <a ng-click="toggleNewUser()">Create new account</a> </p>
  <p class="text-center" ng-show="signedIn"> <button ng-click="logout()" class="btn btn-danger btn-xs">Logout</button> </p>
</div>
<div class="modal-body" ng-show="!default">
  <form name="createUserForm" method="post">
    <input type="text" ng-model="userName" placeholder="Enter username" class="form-control" maxlength="15" required autofocus="true">
    <input type="email" ng-model="email" placeholder="Enter email" class="form-control" required>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <input type="password" ng-model="passwordConfirm" class="form-control" placeholder="Confirm password" required>
    <div class="alert alert-danger" ng-show="!passWordMatch">
      Passwords do not match
    </div>
    <div class="alert alert-danger" ng-show="error">
      {{ error.message }}
    </div>
    <input type="submit" value="Create account" class="btn btn-primary btn-block" ng-click="createUser()">
  </form>
  <p>Already signed up? <a ng-click="toggleNewUser()">Log in</a></p>
</div>
