<div class="menu column fourth">
  <h1 class="header">Bloc Chat</h1>
  <div class="line"> </div>

  <div class="room-add">
    <h4> Rooms<a ng-click="open()"><span class="ion-plus-circled"></span></a> </h4>
  </div>
  <div class="room-list" ng-repeat="room in allRooms">
    <div class="room-name">
      <p><a ng-click="enterRoom(room.$id)"><span class="ion-ios-arrow-right"></span> {{ room.name }}</a></p>
    </div>
  </div>
  <div class="logout-section">
    <button type="button" ng-click="logout()" ng-show="currentUser">Logout</button>
  </div>
</div>
<chat-room room="{{ currentChatRoom }}"></chat-room>
